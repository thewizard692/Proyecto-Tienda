<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <div class="logo">Tienda Online</div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos...">
            <button>Buscar</button>
        </div>
        <nav class="nav-links">
            <a href="#carrito">Carrito</a>
            <!-- Aquí agregamos el botón para mostrar el menú lateral -->
            <button class="menu-btn" onclick="toggleMenu()">Mi Cuenta</button>
        </nav>
    </header>

    <!-- Menú Lateral -->
    <div class="side-menu" id="sideMenu">
        <a href="./pages/login.html" id="loginLink">Iniciar Sesión</a>
        <a href="./pages/registro.html" id="registerLink">Registrar</a>
        <a href="#" id="logoutLink" onclick="cerrarSesion()">Cerrar Sesión</a>
    </div>

    <main>
        <section class="categorias">
            <h2>Categorías</h2>
            <ul>
                <li><a href="#">Electrónicos</a></li>
                <li><a href="#">Ropa</a></li>
                <li><a href="#">Hogar</a></li>
                <li><a href="#">Libros</a></li>
            </ul>
        </section>

        <section class="productos">
            <h2>Productos Destacados</h2>
            <div class="productos-grid">
                <div class="producto">
                    <img src="https://via.placeholder.com/150" alt="Producto">
                    <h3>Nombre del Producto</h3>
                    <p>$99.99</p>
                    <button class="btn-agregar">Agregar al Carrito</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2024 Tienda Online. Todos los derechos reservados.</p>
    </footer>

    <script src="index.js"></script>
    <script>
        // Función para abrir y cerrar el menú lateral
        function toggleMenu() {
            var menu = document.getElementById('sideMenu');
            menu.classList.toggle('open');
        }
    </script>
</body>
</html>
