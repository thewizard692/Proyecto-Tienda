<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda online</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/todos.css">
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <header class="header">
        <a href="../index.html" class="logo">Tienda online</a>
        <div class="search-bar">
            <input type="text" id="BarraBusqueda" placeholder="Buscar productos...">
            <button id="btnBuscar">Buscar</button>
        </div>
        <nav class="nav-links">
            <a class="menu-btn" href="../pages/carrito.html">Carrito</a>
            <button class="logged-out logged-in menu-btn" id="cuentaBtn" onclick="toggleMenu()">Mi Cuenta</button>
        </nav>
    </header>

    <div class="side-menu" id="sideMenu">
        <div class="hide-on-login" id="logoutMenu">
            <a href="login.html" id="loginLink">Iniciar Sesión</a>
            <a href="registro.html" id="registerLink">Registrar</a>
        </div>
        <div class="hide-on-login" id="loginMenu">
            <p id="loginName">Nombre</p>
            <p href="#" id="loginEmail">Correo</p>
            <a href="#" id="loginUserName">Usuario</a>
            <div class="hide-on-vendor" id="loginVendor">
                <a href="productos.html" id="loginVendedor">Ventas e Inventario</a>
            </div>
            <a href="#" id="logoutLink" onclick="cerrarSesion()">Cerrar Sesión</a>
        </div>
    </div>

    <div class="row" id="card">

        <template id="template-card">
            <article class="col-md-6 col-lg-3 mb-3">
                <div class="card text-center shadow">
                    <img src="" alt="Imagen del producto" class="card-img-top" onerror="this.src='../images/placeholder.jpg'">
                    <div class="divProducto">
                        <h5 class="card-title text-primary lead">Nombre del producto</h5>
                        <p class="lead text-secondary">Descripción: Descripción</p>
                        <p class="lead text-secondary">Precio: $0.00</p>
                        <p class="lead text-secondary">Marca: Marca</p>
                        <p class="lead text-secondary">Estado: Estado</p>
                        <button type="submit" id="submitBtnCarr" class="btn btnColor" onclick="agregaralCarrito()">Agregar al carrito</button> 
                        <input type="hidden" id="idproducto">
                    </div>
                </div>
            </article>
        </template>
    </div>

    <footer class="footer">
        <p>© 2024 Tienda Online. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/todosproductos.js"></script>
    <script src="../js/nieve.js"></script>

    <script>
        document.getElementById('btnBuscar').addEventListener('click', function() {
            const busqueda = document.getElementById('BarraBusqueda').value.trim();
            if (busqueda) {
                window.location.href = `todos.html?busqueda=${encodeURIComponent(busqueda)}`;
            }
        });
    </script>
</body>
</html>
