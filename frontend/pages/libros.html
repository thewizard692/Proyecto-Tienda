<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros - Tienda Online</title>
    <link rel="stylesheet" href="../index.css">
    <style>
        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .producto {
            background-color: white;
            border-radius: 5px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .producto img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .producto h4 {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        .producto .precio {
            color: #0073e6;
            font-size: 14px;
            font-weight: bold;
        }

        .producto button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #0073e6;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
        }

        .producto button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Tienda Online</div>
        <nav class="nav-links">
            <a href="../index.html">Inicio</a>
        </nav>
    </header>

    <main>
        <h1 style="text-align: center; margin-top: 20px;">Productos libros</h1>
        <section class="productos">
            <div class="producto">
                <img src="https://m.media-amazon.com/images/I/71i1sYvI17L._AC_UL320_.jpg" alt="Biblioteca">
                <h4>La Biblioteca De La Medianoche</h4>
                <p class="precio">$890</p>
                <button>Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="https://m.media-amazon.com/images/I/71lkEIEzNEL._AC_UL320_.jpg" alt="piensas">
                <h4>No te creas todo lo que piensas</h4>
                <p class="precio">$700</p>
                <button>Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="https://m.media-amazon.com/images/I/6197NHIuvAL._AC_UL320_.jpg" alt="anaquiles">
                <h4>La canción de Aquiles</h4>
                <p class="precio">$1,200</p>
                <button>Agregar al carrito</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2024 Tienda Online. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
