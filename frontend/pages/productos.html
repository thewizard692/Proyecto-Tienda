<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Productos </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/productos.css">
  </head>
  <body>

    <header class="header">
      <a href="../index.html" class="logo">Tienda online</a>
      <h2 class="text-center">¡Bienvenido Vendedor!</h2>
      <h2 class="text-center">Esta es tu página de registro de productos </h2>
    </header>

    <div class="container mt-5">
      <div id="alertContainer" class="my-3"></div>
      <div class="row d-flex">
        <div class="col-lg-5 col-md-12 mb-4">
          <div class="card">
            <div class="card-header">Agregar/Modificar Producto para venta</div>
            <div class="card-body">
              <form id="productForm">
                <input type="hidden" id="idproducto">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre del Producto</label>
                  <input type="text" class="form-control" id="prd_nombre" required>
                </div>
                <div class="mb-3">
                  <label for="descripcion" class="form-label">Descripción del Producto</label>
                  <textarea type="text" class="form-control" id="prd_descrip" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="precio" class="form-label">Precio del Producto</label>
                  <input type="number" class="form-control" id="prd_precio" required>
                </div>
                <div class="mb-3">
                  <label for="marca" class="form-label">Marca del Producto</label>
                  <input type="text" class="form-control" id="prd_marca" required>
                </div>
                <div class="mb-3">
                  <label for="imagen" class="form-label">Imagen del Producto (agrega un URL)</label>
                  <input type="text" class="form-control" id="prd_imagen" required>
                </div>
                <div class="mb-3">
                  <label for="estado" class="form-label">Estado del Producto</label>
                  <input type="text" class="form-control" id="prd_estado" required>
                </div>
                <div class="mb-3">
                  <label for="categoria" class="form-label">Categoría del Producto</label>
                  <select id="prd_categoria" class="form-control" required>
                    <option value="">-- Selecciona una categoría --</option>
                  </select>
                </div>
                <button type="submit" id="submitBtn" class="btn btnColor">Agregar Producto</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-7 col-md-12">
          <div class="card">
            <div class="card-header">Lista de tus productos para venta</div>
            <div class="card-body">
              <table class="table table-striped">
                <thead class="table-success">
                  <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Marca</th>
                    <th>Categoría</th>
                    <th>Imagen</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="productTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <footer class="footer">
      <p>© 2024 Tienda Online. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/productos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
