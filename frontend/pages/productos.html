<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Productos </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Bienvenido Vendedor! Esta es tu p√°gina de productos </h1>
      <div id="alertContainer" class="my-3"></div>

      <div class="row">
        <div class="col-5">
          <div class="card mb-4">
            <div class="card-header">
              Agregar / Modificar Producto para venta 
            </div>
            <div class="card-body">
              <form id="productForm">
                <input type="hidden" id="idproducto">
                <div class="mb-3">
                  <label for="nombre" class="form-label">
                    Nombre del Producto
                  </label>
                  <input type="text" class="form-control" id="prd_nombre" required>
                </div>
                <div class="mb-3">
                  <label for="descripcion" class="form-label">
                    Descripcion del Producto
                  </label>
                  <textarea type="text" class="form-control" id="prd_descrip" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="precio" class="form-label">
                    Precio del Producto
                  </label>
                <div class="mb-3">
                  <input type="number" class="form-control" id="prd_precio" required>
                </div>
                  <label for="marca" class="form-label">
                    Marca del Producto
                  </label>
                  <input type="text" class="form-control" id="prd_marca" required>
                </div>
                <div class="mb-3">
                  <label for="estado" class="form-label">
                    Estado del Producto
                  </label>
                  <input type="text" class="form-control" id="prd_estado" required>
                </div>
                <button type="submit" id="submitBtn" class="btn btn-primary">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-7">
          <div class="card">
            <div class="card-header">
              Productos en el Sistema disponibles para venta
            </div>
            <div class="card-body">
              <table class="table table-striped">
                <thead class="table-success">
                  <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Precio</th>
                    <th>Marca</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="productTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
