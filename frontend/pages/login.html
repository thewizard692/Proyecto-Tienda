<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/loginregister.css">
</head>
  <body>

    <header class="header">
        <a href="../index.html" class="logo">Tienda online</a>
    </header>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <h3 class="text-center mb-4">Iniciar Sesión</h3>
                <form id="loginForm" onsubmit="iniciarSesion(); return false;">
                    <div class="mb-3">
                       <label for="usuario" class="form-label">Usuario</label>
                       <input type="text" class="form-control" required id="usuario" name="usuario" placeholder="Nombre de usuario">
                    </div>
                    <div class="mb-3">
                       <label for="password" class="form-label">Contraseña</label>
                       <input type="password" class="form-control" required id="password" name="password" placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn btnColor w-100">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2024 Tienda Online. Todos los derechos reservados.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>  
</body>
</html>
